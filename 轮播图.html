<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <script>
        var number = 1;
        function fun() {
            number++;
            if(number > 3){
                number = 1;
            }
            var img = document.getElementById("img");
            img.src = "img/banner"+number+".jpg";
        }
        setInterval(fun,3000);
    </script>
</head>
<body>
    <img id = "img" src = "img/banner1.jpg" width = "100%">
</body>
</html>
